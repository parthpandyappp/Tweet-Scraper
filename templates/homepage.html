  <div class="container">
    <div class="row form-container">
      <div class="col-md-10">
        <form action="" method="POST">
          <div class="form-group">
            <label for="username">Whose tweets you want to scrap?</label>
            <input type="name" name="username" class="form-control username" id="username" placeholder="@jasonwitten"
              value="@jasonwitten" />
            <small id="usernameHelp" class="form-text text-muted">Use a twitter handle. For instance: @jimmyfallon or
              @chrissyteigen.</small>
          </div>

          <div class="form-group">
            <div class="chat-messages" id="chat-messages">
              <div class="empty-val"></div>
            </div>

            <div class="input-group">
              <label for="message" class="hidden">Type any message to trigger the scrapy script</label>
              <input type="text" class="form-control message"
                placeholder="Type any message to trigger the scrapy script...." aria-label="Type your message..."
                id="message" name="message" />
              <div class="ml-2">
                <button class="btn btn-primary" id="submit" type="submit" disabled="disabled">
                  Send message
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
